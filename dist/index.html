<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sverdlovina</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div href="#" class="navbar__logo">
        <object
          data="./src/img/navigation/logo/logo.svg"
          type="image/svg+xml"
          class="navbar__logo--image"
        ></object>
        <div class="navbar__logo--text">
          <span class="navbar__logo--text--top">Sverdlovina</span>
          <span class="navbar__logo--text--bottom">буріння свердловин</span>
        </div>
      </div>
      <div class="navbar__right">
        <ul class="navbar__list">
          <li class="navbar__item">
            <a href="#" class="navbar__link">Про компанію</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Послуги</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Фотогалерея</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Блог</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Контакти</a>
          </li>
        </ul>
        <div class="navbar__phone">
          <a href="tel: +380636256317">
            <object
              type="image/svg+xml"
              data="./src/img/navigation/phone.svg"
              class="logo"
            ></object>
            <span class="navbar__number">+380 63 625 63 17</span></a
          >
        </div>
        <div class="navbar__languages">
          <div class="navbar__languages--container">
            <div class="option option__ukr">
              <input
                type="radio"
                class="flag flag--ukr"
                id="ukrFlag"
                name="ukrFlag"
              />
              <label for="ukrFlag">
                <img
                  src="./src/img/navigation/320px-Flag_of_Ukraine.svg.webp"
                  alt=""
                  style="width: 30px; height: 20px"
                />
              </label>
            </div>
            <div class="option">
              <input
                type="radio"
                class="flag flag--ru"
                id="ruFlag"
                name="ruFlag"
                class="flagLabel"
              />
              <label for="ruFlag">
                <img
                  src="./src/img/navigation/320px-Flag_of_Russia.svg.webp"
                  alt=""
                  style="width: 30px; height: 20px"
                  class="flagLabel"
                />
              </label>
            </div>
          </div>
          <svg
            width="20"
            height="10"
            viewBox="0 0 7 6"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M1 1L3.5 4L6 1" stroke="#ABABAB" stroke-width="1.5" />
          </svg>
        </div>
      </div>
    </nav>
    <section class="form-slider"></section>
    <script type="text/javascript" src="dist/bundle.js"></script>
  </body>
</html>
