<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sverdlovina</title>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__logo">
        <img src="" alt="" class="navbar__logo--image" />
        <div class="navbar__logo--text">
          <span class="navbar__logo--top">Sverdlovina</span>
          <span class="navbar__logo--bottom">буріння свердловин</span>
        </div>
      </div>
      <div class="navbar__right" style="margin-left: 3rem">
        <ul class="navbar__list">
          <li class="navbar__item">
            <a href="#" class="navbar__link">Про компанію</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Послуги</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Фотогалерея</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Блог</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">Контакти</a>
          </li>
        </ul>
        <div class="navbar__phone">
          <object
            type="image/svg+xml"
            data="./src/img/navigation/phone.svg"
            class="logo"
          ></object>
          <span class="navbar__number">+380 63 625 63 17</span>
        </div>
      </div>
      <div class="navbar__languages">
        <div class="navbar__languages--container">
          <div class="option">
            <input
              type="radio"
              class="flag flag--ukr"
              id="ukrFlag"
              name="urkFlag"
            />
            <label for="urkFlag">
              <img
                src="./src/img/navigation/320px-Flag_of_Ukraine.svg.webp"
                alt=""
                style="width: 30px; height: 20px"
              />
            </label>
          </div>
          <div class="option">
            <input
              type="radio"
              class="flag flag--ukr"
              id="ukrFlag"
              name="urkFlag"
            />
            <label for="urkFlag">
              <img
                src="./src/img/navigation/320px-Flag_of_Russia.svg.webp"
                alt=""
                style="width: 30px; height: 20px"
              />
            </label>
          </div>
          <svg
            width="20"
            height="10"
            viewBox="0 0 7 6"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M1 1L3.5 4L6 1" stroke="#ABABAB" stroke-width="1.5" />
          </svg>
        </div>
      </div>
    </nav>
    <section class="form-slider"></section>
    <script type="text/javascript" src="dist/bundle.js"></script>
  </body>
</html>
